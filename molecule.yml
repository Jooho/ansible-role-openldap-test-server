---
dependency:
  name: galaxy
driver:
  name: docker
vagrant:
  platforms:
    - name: centos
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: test-role-vagrant
      ansible_groups:
        - group1
docker:
  containers:
    - name: ansible-role-test-openldap-server
      image: centos_docker
      image_version: latest
      cap_add: 
        - 'SYS_ADMIN'
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      privileged: True
      command: /sbin/init
      ansible_groups:
        - group1
ansible:
  verbose: vvvv
  become: yes
verifier:
  name: testinfra
